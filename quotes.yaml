quotes:
  - text: |
      There are only two hard things in Computer Science:
      cache invalidation and naming things.
      - Phil Karlton, 1996

  - text: |
      There are 2 hard problems in computer science:
      cache invalidation, naming things, and off-by-1 errors.
      - Leon Bambrick

  - text: |
      There are only two hard problems in distributed systems:
      2. Exactly-once delivery
      1. Guaranteed order of messages
      2. Exactly-once delivery
      - Mathias Verraes

  - text: |
      There's two hard problems in computer science:
      we only have one joke and it's not funny.
      - Phillip ScottBowden

  - text: |
      There are so many variations on the “there are only
      two hard problems in computer programming...” joke
      that I’m starting to suspect that programming isn’t
      actually very easy.
      - Nat Pryce
